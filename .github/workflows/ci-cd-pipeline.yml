name: CI/CD Pipeline - API Testing

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'stage'
        type: choice
        options:
        - stage
        - prod

env:
  MAVEN_OPTS: -Dfile.encoding=UTF-8

jobs:
  # Unit Tests and Code Quality
  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Run Unit Tests
      run: mvn clean test -Dtest=ConnectionTest
      
    - name: Upload Test Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: unit-test-results
        path: target/surefire-reports/
        retention-days: 7

  # API Tests - Stage Environment
  api-tests-stage:
    runs-on: ubuntu-latest
    needs: unit-tests
    environment: stage
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Run Authors API Tests
      run: mvn clean test -Dtest=AuthorsApisTest
      
    - name: Run Books API Tests
      run: mvn clean test -Dtest=BooksApisTest
      
    - name: Generate Allure Report
      run: mvn allure:report
      
    - name: Upload Allure Report
      uses: actions/upload-artifact@v3
      with:
        name: allure-report-stage
        path: target/site/allure-maven-plugin/
        retention-days: 30
        
    - name: Upload Test Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: api-test-results-stage
        path: target/surefire-reports/
        retention-days: 7

  # API Tests - Production Environment (Manual Approval)
  api-tests-prod:
    runs-on: ubuntu-latest
    needs: [unit-tests, api-tests-stage]
    environment: production
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Run Authors API Tests
      run: mvn clean test -Dtest=AuthorsApisTest
      
    - name: Run Books API Tests
      run: mvn clean test -Dtest=BooksApisTest
      
    - name: Generate Allure Report
      run: mvn allure:report
      
    - name: Upload Allure Report
      uses: actions/upload-artifact@v3
      with:
        name: allure-report-prod
        path: target/site/allure-maven-plugin/
        retention-days: 30
        
    - name: Upload Test Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: api-test-results-prod
        path: target/surefire-reports/
        retention-days: 7

  # Security Scan
  security-scan:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Run OWASP Dependency Check
      run: mvn org.owasp:dependency-check-maven:check
      
    - name: Upload Security Report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-report
        path: target/dependency-check-report.html
        retention-days: 30

  # Build and Package
  build:
    runs-on: ubuntu-latest
    needs: [unit-tests, api-tests-stage, security-scan]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Build Project
      run: mvn clean compile package -DskipTests
      
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: target/*.jar
        retention-days: 30 