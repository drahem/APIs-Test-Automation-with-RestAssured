name: API Tests with Allure Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Run TestNG Tests
      run: mvn clean test -DsuiteXmlFile=testng.xml
      
    - name: Generate Allure Report
      run: mvn allure:report
      
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          target/surefire-reports/
          target/allure-results/
        retention-days: 7
        
    - name: Upload Allure Report Artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report
        path: target/allure-report/
        retention-days: 30
        
    - name: Setup GitHub Pages
      uses: actions/configure-pages@v5
      
    - name: Upload Pages Artifact
      uses: actions/upload-pages-artifact@v3
      if: always()
      with:
        path: target/allure-report/
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      if: always()
      
    - name: Show Deployment URL
      run: |
        echo "‚úÖ Tests completed successfully!"
        echo "üìä Allure report deployed to GitHub Pages"
        echo "üåê Your report is available at: https://drahem.github.io/APIs-Test-Automation-with-RestAssured/" 